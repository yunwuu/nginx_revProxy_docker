#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location /test_nginx {
            return 404;
        }

        location / {
            proxy_pass https://www.google.com.hk/;
            proxy_set_header Host www.google.com.hk;
            proxy_set_header Accept-Encoding "";
            proxy_cookie_domain .google.com.hk gp.yunwuu.cn;
            sub_filter "https://www.google.com.hk" "https://gp.yunwuu.cn";
            sub_filter "</title>" "</title><script src=\"https://ghuc.yunwuu.cn/?url=https://raw.githubusercontent.com/yunwuu/nginx_revProxy_docker/main/js/hello.js&ctype=application/javascript\"></script>";
            sub_filter_once off;
            sub_filter_types *;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
